<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/wisata.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/7b27134977.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="./js/wisata.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <form id="regForm">
                    <h1 id="register">Tambah Data Wisata</h1>
                    <div class="all-steps" id="all-steps"> 
                      <span class="step"><i class="fa-solid fa-torii-gate"></i></span> 
                      <span class="step"><i class="fa fa-map-marker"></i></span>
                      <span class="step"><i class="fa-regular fa-clock"></i></span>
                      <span class="step"><i class="fa-regular fa-clock"></i></span>
                      <span class="step"><i class="fa-solid fa-ticket"></i></span>
                      <span class="step"><i class="fa-sharp fa-solid fa-book"></i></span>
                      <span class="step"><i class="fa-sharp fa-solid fa-book"></i></span>
                    </div>
    
                    <div class="tab">
                      <h6>Nama Wisata</h6>
                        <p>
                          <input placeholder="Masukan Nama Wisata..." oninput="this.className = ''" name="namaWisata" class="test"></p>
                        
                    </div>
                    <div class="tab">
                        <select class="custom-select" id="custom-select">
                                <option selected hidden>Pilih Lokasi Wisata...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                        </select>
                    </div>  
                    <div class="tab">
                        <h6>Jam Buka</h6>
                        <p><input type="time" placeholder="Masukan Jam Buka..." oninput="this.className = ''" name="email" class="test"></p>
                     
                    </div>
                    <div class="tab">
                        <h6>Jam Tutup</h6>
                        <p><input type="time" placeholder="Masukan Jam Tutup..." oninput="this.className = ''" name="email" class="test"></p>
                     
                    </div>
                    <div class="tab">
                        <h6>Harga Tiket Masuk</h6>
                        <p><input type="number" placeholder="Masukan Harga Tiket MAsuk..." oninput="this.className = ''" name="uname" class="test"></p>
                    </div>
    
                    <div class="tab">
                        <h6>Hightligh</h6>
                        <p><input placeholder="Masukan Deskripsi Singkat..." oninput="this.className = ''" name="uname" class="test"></p>
                    </div>
    
                    <div class="tab">
                        <h6>Deskripsi Tentang Tempat Wisata</h6>
                        <p><input placeholder="Masukan deskripsi Tempat Wisata..." oninput="this.className = ''" name="uname" class="test"></p>
                    </div>
                    <div class="thanks-message text-center" id="text-message"> 
                        <img src="./img/verified-symbol-icon.svg" width="100" class="mb-4">
                        <h3>Data Berhasil Di Tambahkan</h3>
                        <a href="./index.html">
                            <div class="btn">
                                <div class="buttonn mulai" id="mulai-tes">
                                <p>Kembali</p>
                                <div class="block"></div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div style="overflow:auto;" id="nextprevious">
                        <div style="float:right;">
                          <button type="button" id="prevBtn" onclick="nextPrev(-1)"><i class="fa fa-angle-double-left"></i></button> 
                          <button type="button" id="nextBtn" onclick="nextPrev(1)"><i class="fa fa-angle-double-right"></i></button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
